<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="arqam_portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Arqam Khursheed - Portfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0a192f;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #64ffda;
      font-family: 'Arial', sans-serif;
    }
    .spinner {
      border: 4px solid rgba(100, 255, 218, 0.2);
      border-top: 4px solid #64ffda;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading Portfolio...</p>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Check if Flutter loader is available
      if (typeof _flutter === 'undefined' || !_flutter.loader) {
        console.error('Flutter loader not found');
        document.getElementById('loading').innerHTML = '<h1>Error: Flutter loader not found. Please refresh the page.</h1>';
        return;
      }

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loading indicator
            var loadingEl = document.getElementById('loading');
            if (loadingEl) {
              loadingEl.style.display = 'none';
            }
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Error initializing Flutter app:', error);
            document.getElementById('loading').innerHTML = '<h1>Error loading application. Please check the console and refresh the page.</h1><p style="color: #888;">' + error.toString() + '</p>';
          });
        }
      });
    });
  </script>
</body>
</html>
